[tox]
minversion = 4.4.3
envlist = py{310,311,312,313}{,-notebook}, lint, coverage, docs, doctest
isolated_build = True

[testenv]
package = wheel
wheel_build_env = .pkg
parallel_show_output = True
extras =
  test
commands =
  pytest {posargs}
passenv =
  MPLBACKEND

[testenv:style]
extras =
  style
commands =
  ruff format qiskit_addon_mpf/ docs/ test/
  ruff check --fix qiskit_addon_mpf/ docs/ test/
  nbqa ruff --fix docs/

[testenv:lint]
image-tester-commit = 7ae965ccf21c39e5170334ec7f4882756883860a
deps =
  git+https://github.com/Qiskit/documentation.git@{[testenv:lint]image-tester-commit}\#egg=sphinx-alt-text-validator&subdirectory=scripts/image-tester
basepython = python3.10
extras =
  lint
commands =
  ruff format --check qiskit_addon_mpf/ docs/ test/
  ruff check qiskit_addon_mpf/ docs/ test/
  ruff check --preview --select CPY001 --exclude "*.ipynb" qiskit_addon_mpf/ test/
  nbqa ruff docs/
  mypy qiskit_addon_mpf/
  pylint -rn qiskit_addon_mpf/ test/
  sphinx-alt-text-validator -f qiskit_addon_mpf
  nbqa pylint -rn docs/
  typos
  reno lint

[testenv:{,py-,py3-,py310-,py311-,py312-,py313-}notebook]
extras =
  nbtest
  notebook-dependencies
commands =
  pytest --nbmake --nbmake-timeout=3000 {posargs} docs/

[testenv:{,py-,py3-,py310-,py311-,py312-,py313-}doctest]
extras =
  test
  doctest
commands =
  pytest --doctest-plus --doctest-plus-atol 0.0001 --doctest-only {posargs}

[testenv:coverage]
basepython = python3.10
deps =
  coverage>=7.4.1
extras =
  test
  doctest
commands =
  pytest --doctest-modules --doctest-plus-atol 0.0001 --cov=qiskit_addon_mpf/

[testenv:docs]
basepython = python3.10
extras =
  docs
commands =
  sphinx-build -j auto -W -T --keep-going -b html {posargs} {toxinidir}/docs/ {toxinidir}/docs/_build/html
passenv =
  CI
  GITHUB_BASE_REF
  GITHUB_REF_NAME

[testenv:docs-clean]
skip_install = true
allowlist_externals =
  rm
commands =
  rm -rf {toxinidir}/docs/stubs/ {toxinidir}/docs/_build/
